<template name="partiesNew">
	<div class="row">
		<div class="col col-offset-3 col-lg-6">
			<form>
				<fieldset>
					<legend>New party</legend>
					<label>Party name</label>
					<input name="name" type="text" placeholder="Party name..." required />
					<label>Eurovision year</label>
					<select name="year" required>
						{{#each years}}
							<option value="{{this}}">{{this}}</option>
						{{/each}}
					</select>
					<button type="submit" class="btn">Create</button>
				</fieldset>
			</form>
		</div>
	</div>
</template>
